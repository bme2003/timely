{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-cog"></i> Settings</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Notification Settings -->
                        <h5 class="mb-3">Notification Preferences</h5>
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" 
                                       id="emailNotifications" name="email_notifications"
                                       {% if user.email_notifications %}checked{% endif %}>
                                <label class="custom-control-label" for="emailNotifications">
                                    Email Notifications
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" 
                                       id="studyReminders" name="study_reminders"
                                       {% if user.study_reminders %}checked{% endif %}>
                                <label class="custom-control-label" for="studyReminders">
                                    Study Reminders
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" 
                                       id="groupNotifications" name="group_notifications"
                                       {% if user.group_notifications %}checked{% endif %}>
                                <label class="custom-control-label" for="groupNotifications">
                                    Group Activity Notifications
                                </label>
                            </div>
                        </div>

                        <!-- Theme Settings -->
                        <h5 class="mb-3 mt-4">Appearance</h5>
                        <div class="form-group">
                            <label for="theme">Theme</label>
                            <select class="form-control" id="theme" name="theme">
                                <option value="light" {% if user.theme == 'light' %}selected{% endif %}>Light</option>
                                <option value="dark" {% if user.theme == 'dark' %}selected{% endif %}>Dark</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Settings
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
