<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --color-primary: 258 94% 66%;
            --color-secondary: 329 86% 56%;
            --color-surface: 240 21% 15%;
            --color-text: 0 0% 98%;
            --color-border: 240 10% 26%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: hsl(var(--color-surface));
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .gradient-text {
            background: linear-gradient(45deg, hsl(var(--color-primary)), hsl(var(--color-secondary)));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn-magic {
            background: linear-gradient(45deg, hsl(var(--color-primary)), hsl(var(--color-secondary)));
            border: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-magic:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px hsl(var(--color-primary)/0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: hsl(var(--color-text)) !important;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: hsl(var(--color-primary));
            box-shadow: 0 0 0 3px hsl(var(--color-primary)/0.2);
        }

        .blob-bg {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: hsl(var(--color-primary)/0.15);
            top: -150px;
            left: -150px;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: hsl(var(--color-secondary)/0.15);
            bottom: -100px;
            right: -100px;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .hover-text-primary:hover {
            color: hsl(var(--color-primary)) !important;
        }
    </style>
</head>
<body>
    <!-- Animated blobs background -->
    <div class="blob-bg blob-1"></div>
    <div class="blob-bg blob-2"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="glass-card p-4" data-aos="zoom-in">
                    <!-- Brand Header -->
                    <div class="text-center mb-5">
                        <a href="#" class="text-decoration-none gradient-text fw-bold fs-3">
                            <i class="fas fa-clock me-2"></i>Timely
                        </a>
                        <h2 class="text-white mt-3">Welcome Back! ðŸ‘‹</h2>
                        <p class="text-muted">Continue organizing your academic success</p>
                    </div>

                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <!-- Username Input -->
                        <div class="mb-4">
                            <label class="form-label text-white">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" 
                                       class="form-control border-start-0" 
                                       name="username" 
                                       placeholder="Enter your username"
                                       required>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-4">
                            <label class="form-label text-white">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" 
                                       class="form-control border-start-0" 
                                       name="password" 
                                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                       required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-magic btn-lg w-100">
                            <i class="fas fa-unlock-alt me-2"></i>Sign In
                        </button>

                        <!-- Additional Links -->
                        <div class="text-center mt-4">
                            <a href="#" class="text-decoration-none text-muted hover-text-primary">
                                Forgot Password?
                            </a>
                            <div class="mt-3">
                                <span class="text-muted">New here?</span>
                                <a href="#" class="text-decoration-none gradient-text ms-2">
                                    Create Account
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        // Animate background blobs
        function animateBlobs() {
            const blobs = document.querySelectorAll('.blob-bg');
            blobs.forEach((blob, index) => {
                const baseX = index === 0 ? -50 : 50;
                const baseY = index === 0 ? -50 : 50;
                blob.animate([
                    { transform: `translate(${baseX}px, ${baseY}px) scale(1)` },
                    { transform: `translate(${baseX * 1.2}px, ${baseY * 1.2}px) scale(1.1)` },
                    { transform: `translate(${baseX}px, ${baseY}px) scale(1)` }
                ], {
                    duration: 15000 + Math.random() * 5000,
                    iterations: Infinity,
                    easing: 'ease-in-out'
                });
            });
        }
        animateBlobs();
    </script>
</body>
</html>
