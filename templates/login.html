<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Timely Logo" class="logo">
            <h1>Timely</h1>
            <p>Welcome back! Please sign in.</p>
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <p class="terms">By signing in, you agree to the Terms of Service and Privacy Policy, including Cookie Use.</p>
            <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}" class="btn btn-secondary">Create one here</a></p>
        </div>
    </div>
</body>
</html>
