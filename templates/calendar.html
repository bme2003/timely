<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Your Calendar</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js'></script>
    <style>
        /* Center the spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Sidebar for Class Groups -->
            <div class="col-lg-3 col-md-4 col-sm-12 p-4" style="background-color: #f8f9fa; border-radius: 8px;">
                <h4 class="text-primary mb-3">Groups</h4>
                <ul class="list-unstyled">
                    {% for class in classes %}
                        <li class="mb-2">
                            <span style="color: {{ class.color }};">&#9679;</span> {{ class.name }}
                        </li>
                    {% else %}
                        <li>No classes added yet.</li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('add_class') }}" class="btn btn-secondary mt-3">Add Class</a>
            </div>

            <!-- Main Calendar and Navigation -->
            <div class="col-lg-9 col-md-8 col-sm-12 p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Your Calendar</h2>
                    <div>
                        <a href="{{ url_for('profile') }}" class="btn btn-info">Profile</a>
                        <a href="{{ url_for('match_peers') }}" class="btn btn-success">Find Classmates</a>
                        <a href="{{ url_for('view_messages') }}" class="btn btn-secondary">Messages</a>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                    </div>
                </div>
                
                <!-- Spinner to indicate loading -->
                <div id="spinner" class="spinner-container">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <!-- Calendar container, hidden initially -->
                <div id="calendar-container" class="card" style="display: none;">
                    <div class="card-body">
                        <div id='calendar'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var spinner = document.getElementById('spinner');
            var calendarContainer = document.getElementById('calendar-container');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 600,
                events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.date.strftime('%Y-%m-%dT%H:%M:%S') }}',
                        description: '{{ event.description }}',
                        color: '{{ event.class.color if event.class else "#007bff" }}',
                    },
                    {% endfor %}
                ],
                eventClick: function(info) {
                    alert('Event: ' + info.event.title + '\nDescription: ' + info.event.extendedProps.description);
                },
                loading: function(isLoading) {
                    // Toggle spinner visibility based on loading state
                    if (isLoading) {
                        spinner.style.display = 'flex';
                        calendarContainer.style.display = 'none';
                    } else {
                        spinner.style.display = 'none';
                        calendarContainer.style.display = 'block';
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
