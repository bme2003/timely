<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Messages</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Your Messages</h2>
        <div class="card mt-4 p-3">
            <a href="{{ url_for('calendar') }}" class="btn btn-secondary mb-3">Back to Calendar</a>
            <ul class="list-group list-group-flush">
                {% for message in received_messages %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <strong>From: {{ message.sender.secret_username }}</strong>
                            <small class="text-muted">{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                        </div>
                        <p>{{ message.content }}</p>
                        <a href="{{ url_for('message_user', recipient_id=message.sender.id) }}" class="btn btn-primary btn-sm">Reply</a>
                    </li>
                {% else %}
                    <li class="list-group-item text-center">No messages found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
