<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Class</title>
</head>
<body class="bg-custom"> 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-4">Add a New Class</h3>
                    <form action="{{ url_for('add_class') }}" method="post">
                        <div class="form-group">
                            <label for="class_name">Class Name</label>
                            <input type="text" class="form-control" id="class_name" name="class_name" required>
                        </div>
                        <div class="form-group">
                            <label for="color">Class Color</label>
                            <input type="color" class="form-control-color-picker" id="color" name="color" value="#007bff">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add Class</button>
                            <a href="{{ url_for('calendar') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
