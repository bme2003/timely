{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Add or Join a Class</h2>
        <a href="{{ url_for('manage_classes') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Classes
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('calendar.add_class') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="class_name">Class Name:</label>
                    <input type="text" class="form-control" name="class_name" id="class_name" required>
                </div>
                <div class="form-group">
                    <label for="color">Class Color:</label>
                    <input type="color" class="form-control" name="color" id="color" value="#000000">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Add Class</button>
                    <a href="{{ url_for('manage_classes') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
