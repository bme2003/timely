{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-plus me-2"></i>Add New Class</h2>
        <a href="{{ url_for('classes.manage_classes') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Classes
        </a>
    </div>

    <div class="glass-card p-4">
        <form action="{{ url_for('classes.add_class') }}" method="POST">
            <div class="mb-4">
                <label class="form-label">Class Name</label>
                <input type="text" 
                       class="form-control" 
                       name="class_name" 
                       required 
                       placeholder="Enter class name">
            </div>
            
            <div class="mb-4">
                <label class="form-label">Class Color</label>
                <div class="d-flex gap-2 align-items-center">
                    <input type="color" 
                           class="form-control form-control-color" 
                           name="color" 
                           value="#4CAF50">
                    <span class="text-muted">Choose a color for your class</span>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add Class
                </button>
                <a href="{{ url_for('classes.manage_classes') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
