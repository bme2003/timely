<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Class</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add or Join a Class</h2>
        <form action="{{ url_for('add_class') }}" method="post">
            <div class="form-group">
                <label for="class_name">Class Name:</label>
                <input type="text" class="form-control" name="class_name" id="class_name" required>
            </div>
            <div class="form-group">
                <label for="color">Class Color:</label>
                <input type="color" class="form-control" name="color" id="color" value="#000000">
            </div>
            <button type="submit" class="btn btn-primary">Add/Join Class</button>
        </form>
    </div>
</body>
</html>
