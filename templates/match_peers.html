<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Peer Matching</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Find Your Classmates</h2>
        
        {% if matched_peers %}
            {% for class_name, peers in matched_peers.items() %}
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Class: {{ class_name }}</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for peer in peers %}
                            <li class="list-group-item">
                                <strong>{{ peer.secret_username }}</strong>
                                <a href="{{ url_for('message_user', recipient_id=peer.id) }}" class="btn btn-primary btn-sm float-right">Connect</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No classmates found.</p>
        {% endif %}
    </div>
</body>
</html>
